<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireHouse Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="./img/logo.jpg" alt="" class="logo">
            <p>FireHouse GYM</p>
        </div>
        <div class="middle">
            <ul class="navbar">
                <li><a href='#' class="active">Home</a></li>
                <li><a href='#'>About Us</a></li>
                <li><a href='#'>Fitness Calculator</a></li>
                <li><a href='#'>Contact Us</a></li>
            </ul>     
        </div>
        <div class="right">
            <button class="btn">Contact Us Now</button>
            <button class="btn">Email Us Now</button>
        </div>
    </div>
    <div class="container">
        <h1 class="form-heading">Join Our JYM Now!</h1>
        <form action="" class="form-group">
            <input type="text" name="" id="" placeholder="Enter Your Name">
            <input type="text" name="" id="" placeholder="Enter Your Age">
            <input type="text" name="" id="" placeholder="Enter Your Gender">
            <input type="text" name="" id="" placeholder="Enter Your City">
        </form>
        <button class="btn">Submit</button>
    </div>
</body>
</html>
